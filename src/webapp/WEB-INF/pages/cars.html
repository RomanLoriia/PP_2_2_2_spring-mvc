<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

<div>

    <table>
        <tr th:each="car :  ${cars}">
            <td><p th:text="${car.getCompany()}"/></td>
            <td><p th:text="${car.getModel()}"/></td>
            <td><p th:text="${car.getCost()}"/></td>
        </tr>
    </table>

</div>

</body>

</html>
